		      <div class="layui-input-block">

		    </div>
		    <div class="layui-form-item">

		    </div>
		    <div class="layui-form-item ">
		      <label class="layui-form-label">邮箱</label>

		    </div>

		    </div>
		    <div class="layui-form-item">

		      </div>
		      <div class="layui-form-mid layui-word-aux">请务必填写用户名</div>

		    <div class="layui-form-item">

		        </div>
		        <div class="layui-form-mid">-</div>
		        <div class="layui-input-inline" style="width: 100px;">

		      </div>

		            <option value="2">你最喜欢的老师</option>
		          </select>
		        </div>
		      </div>
		      <div class="layui-inline">
		        <label class="layui-form-label">select分组</label>
		        <div class="layui-input-block">
		          <select name="quiz" lay-filter="quiz">
		            <option value="">请选择问题</option>
		            <optgroup label="城市记忆">
		              <option value="0">你工作的第一个城市</option>
		            </optgroup>
		            <optgroup label="学生时代">
		              <option value="1" disabled>你的工号</option>
		              <option value="2">你最喜欢的老师</option>
		            </optgroup>
		          </select>
		        </div>
		      </div>

		      </div>
		    </div>

		        <input type="radio" name="sex.id" value="女" title="女" checked>

<script src="../src/layui.js"></script>
 

  <script>
	  
	  
	  layui.use(['form', 'layedit', 'laydate'], function(){
	    var form = layui.form
	    ,layer = layui.layer
	    ,layedit = layui.layedit
	    ,laydate = layui.laydate;
	  
	    //自定义验证规则
	    form.verify({
	      title: function(value){
	        if(value.length < 5){
	          return '标题也太短了吧';
	        }
	      }
	      ,pass: [/(.+){6,12}$/, '密码必须6到12位']
	      ,money: [
	        /^\d+\.\b\d{2}\b$/
	        ,'金额必须为小数保留两位'
	      ]
	    });
	    
	    //日期
	    laydate.render({
	      elem: '#date'
	    });
	    
	    //初始赋值
	    var thisValue = form.val('first', {
	      'title': '测试'
	      ,'phone': 11111111111
	      ,'email': 'xu@sentsin.com'
	      ,'password': 123123
	      //,'quiz': 2
	      ,'interest': 3
	      ,'like[write]': true
	      //,'open': false
	      ,'sex': '男'
	      ,'desc': 'form 是我们非常看重的一块'
	      ,xxxxxxxxx: 123
	    });
	    console.log(thisValue);
	  
	    
	    //事件监听
	    form.on('select', function(data){
	      console.log('select: ', this, data);
	    });
	    
	    form.on('select(quiz)', function(data){
	      console.log('select.quiz：', this, data);
	    });
	    
	    form.on('select(interest)', function(data){
	      console.log('select.interest: ', this, data);
	    });
	    
	    
	    
	    form.on('checkbox', function(data){
	      console.log(this.checked, data.elem.checked);
	    });
	    
	    form.on('switch', function(data){
	      console.log(data);
	    });
	    
	    form.on('radio', function(data){
	      console.log(data);
	    });
	    
	    //监听提交
	    form.on('submit(*)', function(data){
	      console.log(data)
	      alert(JSON.stringify(data.field));
	      return false;
	    });
	    
 });
  layui.use(['element','jquery'], function(){
	var element = layui.element;
    var $ = layui.jquery;
    var submit = function(){
      return false;
    };
    $('#test').on('submit', function(){
       return false
    });
 
  });
  </script>
